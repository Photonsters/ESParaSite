<!doctype html>
<html>

<head>
	<title>ESParaSite</title>
	<script language="JavaScript" type="text/javascript" src="jquery.min.js"></script>
	<link rel="stylesheet" href="esparasite.css">
	<script>
		$(document).ready(function () {

			$('#content').load("home.html");

		});

		$(function () {

			$('.load-home').on('click', function (e) {
				window.location.reload();
				e.preventDefault();
				$('#content').load($(this).data('url'));
				return false;
			});

		});

		$(function () {

			$('.load-content').on('click', function (e) {
				e.preventDefault();
				$('#content').load($(this).data('url'));
				return false;
			});

		});



	</script>

</head>

<body>
	<div class="header" style="text-align: center">
		<h1>ESParaSite</h1>

	</div>
	<div class="row">
		<div class="column left">
			<div class="logo">
				<img src="ESParaSite_Logo_inv.png" width="125px"></img>
			</div>
			<div class="navigation">
				<br>
				<ul>
					<li>
						<a href="" data-url="home.html" class="load-home"> Home </a>
					</li>
					<li>
						<a href="" data-url="status.html" class="load-content"> Status </a>
					</li>
					<li>
						<a href="" data-url="http://esparasite.local/printchamber" class="load-content"> Print Chamber
						</a>
					</li>
					<li>
						<a href="" data-url="http://esparasite.local/ambient" class="load-content"> Ambient </a>
					</li>
					<li>
						<a href="" data-url="http://esparasite.local/optics" class="load-content"> Optics </a>
					</li>
					<li>
						<a href="" data-url="http://esparasite.local/enclosure" class="load-content"> Diagnostics </a>
					</li>
					<li>
						<a href=""> WiFi </a>
					</li>
					<li>
						<a href="" data-url="http://esparasite.local/upload" class="load-content"> Upload </a>
					</li>
				</ul>
				<br>
			</div>
		</div>
		<div class="column middle">
			<div id="content">
			</div>
		</div>
		<div class="column right">
		</div>
	</div>
</body>

</body>

</html>
