<!doctype html>
<html>

<head>
	<title>ESParaSite</title>
	<link rel="stylesheet" href="esparasite.css">
</head>

<body>
	<div class="header" style="text-align: center">
		<div id="mobileMenu">
			<button onclick="toggleMenuOpen()">&#9776;</button>
		</div>
		<h1>ESParaSite</h1>
	</div>
	<div class="row">
		<div class="column left">
			<div class="logo">
				<img src="logo.png" width="125px"></img>
			</div>
			<div class="navigation">
				<ul>
					<li>
						<a target='content' href="home.html" class="active">Home</a>
					</li>
					<li>
						<a target='content' href="status.html">Status</a>
					</li>
					<li>
						<a target='content' href="diagnostics.html">Diagnostics</a>
					</li>
					<li>
						<a target='content' href="console.html">Reset Counters</a>
					</li>
					<li>
						<a target='content' href="upload">Upload</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="column middle">
			<iframe name="content" src="home.html"></iframe>
		</div>
		<div class="column right">
		</div>
	</div>

	<script>
		document.querySelectorAll('.navigation a').forEach(function (a) {
			a.onclick = function (e) {
				document.querySelector('a.active').classList.remove('active');
				a.classList.add('active');
				document.querySelector('.navigation').classList.remove("open");
			}
		});

		function toggleMenuOpen() {
			document.querySelector('.navigation').classList.toggle("open");
		}
	</script>
</body>

</html>
